<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/tachyons.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Super//Shapes</title>
	</head>
	<body>
		<div class="page min-vh-100 flex items-stretch">
			<!-- First Column -->
			<div class="w-third flex flex-wrap">
				<div class="w-100 h-50 bg-yellow conveyor-belt overflow-hidden">
					<div class="w-200 h-100 conveyor flex items-stretch">
						<div class="w-25 h-100 bg-yellow"></div>
						<div class="w-25 h-100 bg-blue"></div>
						<div class="w-25 h-100 bg-red"></div>
						<div class="w-25 h-100 bg-purple"></div>
						<div class="w-25 h-100 bg-yellow"></div>
						<div class="w-25 h-100 bg-blue"></div>
						<div class="w-25 h-100 bg-red"></div>
						<div class="w-25 h-100 bg-purple"></div>
					</div>
				</div>
				<div class="w-100 h-25 bg-blue"></div>
				<div class="w-100 h-25 bg-red"></div>
			</div>
			<!-- Second Column -->
			<div class="w-third flex flex-wrap bg-green">
				<div class="w-100 h-25 bg-blue"></div>
				<div class="w-100 h-25 bg-red"></div>
				<div class="w-100 h-50 bg-yellow tunnel" id="tunnel">
					<svg
						width="100%"
						height="100%"
						viewBox="0 0 400 400"
						fill="none"
					>
						<g stroke="black" stroke-width="10">
							<circle cx="200" cy="200" r="10%" />
							<circle cx="200" cy="200" r="20%" />
							<circle cx="200" cy="200" r="30%" />
							<circle cx="200" cy="200" r="40%" />
							<circle cx="200" cy="200" r="50%" />
							<circle cx="200" cy="200" r="60%" />
							<circle cx="200" cy="200" r="70%" />
							<circle cx="200" cy="200" r="80%" />
							<circle cx="200" cy="200" r="90%" />
							<circle cx="200" cy="200" r="100%" />
							<circle cx="200" cy="200" r="110%" />
							<circle cx="200" cy="200" r="120%" />
						</g>
					</svg>
				</div>
			</div>
			<!-- Third Column -->
			<div class="w-third flex flex-wrap bg-pink">
				<div class="w-100 h-50 bg-yellow pa3" id="zigzag">
					<svg width="100%" height="100%" viewBox="0 0 498 495">
						<g
							id="Page-1"
							stroke="none"
							stroke-width="1"
							fill="none"
							fill-rule="evenodd"
						>
							<path
								stroke="#000000"
								stroke-width="10"
								d="M497.603 4.993 1 24.357 497.603 43.719 1 63.083 497.603 82.449 1 101.814 497.603 121.177 1 140.541 497.603 159.906 1 179.271 497.603 198.638 1 218.004 497.603 237.37 1 256.736 497.603 276.098 1 295.462 497.603 314.83 1 334.194 497.603 353.56 1 372.927 497.603 392.296 1 411.665 497.603 431.034 1 450.404 497.603 469.777 1 489.149"
							></path>
						</g>
					</svg>
				</div>
				<div class="w-100 h-25 bg-red flex flex-wrap">
					<div class="w-50 h-50 bg-yellow"></div>
					<div class="w-50 h-50 bg-blue"></div>
					<div class="w-50 h-50 bg-red"></div>
					<div class="w-50 h-50 bg-yellow"></div>
				</div>
				<div class="w-50 h-25 bg-blue"></div>
				<div class="w-50 h-25 bg-yellow"></div>
			</div>
		</div>
		<script src="./js/anime.min.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/tachyons.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Super//Shapes</title>
	</head>
	<body>
		<div class="page min-vh-100 flex items-stretch">
			<!-- First Column -->
			<div class="w-third flex flex-wrap">
				<div class="w-100 h-50 bg-yellow flex">
					<div class="w-25 h-100 bg-yellow"></div>
					<div class="w-25 h-100 bg-blue"></div>
					<div class="w-25 h-100 bg-red"></div>
					<div class="w-25 h-100 bg-yellow"></div>
				</div>
				<div class="w-100 h-25 bg-blue"></div>
				<div class="w-100 h-25 bg-red"></div>
			</div>
			<!-- Second Column -->
			<div class="w-third flex flex-wrap bg-green">
				<div class="w-100 h-25 bg-blue"></div>
				<div class="w-100 h-25 bg-red"></div>
				<div class="w-100 h-50 bg-yellow">
					<svg
						width="100%"
						height="100%"
						viewBox="0 0 400 400"
						fill="none"
					>
						<g stroke="black" stroke-width="10">
							<circle cx="200" cy="200" r="10%" />
							<circle cx="200" cy="200" r="20%" />
							<circle cx="200" cy="200" r="30%" />
							<circle cx="200" cy="200" r="40%" />
							<circle cx="200" cy="200" r="50%" />
							<circle cx="200" cy="200" r="60%" />
							<circle cx="200" cy="200" r="70%" />
							<circle cx="200" cy="200" r="80%" />
							<circle cx="200" cy="200" r="90%" />
							<circle cx="200" cy="200" r="100%" />
							<circle cx="200" cy="200" r="110%" />
							<circle cx="200" cy="200" r="120%" />
						</g>
					</svg>
				</div>
			</div>
			<!-- Third Column -->
			<div class="w-third flex flex-wrap bg-pink">
				<div class="w-100 h-50 bg-yellow"></div>
				<div class="w-100 h-25 bg-red flex flex-wrap">
					<div class="w-50 h-50 bg-yellow"></div>
					<div class="w-50 h-50 bg-blue"></div>
					<div class="w-50 h-50 bg-red"></div>
					<div class="w-50 h-50 bg-yellow"></div>
				</div>
				<div class="w-50 h-25 bg-blue"></div>
				<div class="w-50 h-25 bg-yellow"></div>
			</div>
		</div>
	</body>
</html>
